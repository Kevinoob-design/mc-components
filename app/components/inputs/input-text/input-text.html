<div class="tw w-full max-w-sm min-w-[200px]">
	<div class="relative">
		<input
			class="peer w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md pl-8 py-2 transition duration-300 ease focus:outline-none focus:border-sky-500 hover:border-slate-300 shadow-sm focus:shadow placeholder:opacity-0 focus:placeholder:opacity-100"
			placeholder="{{$ctrl.placeholder}}" />

		<label
			class="absolute cursor-text bg-white left-8 top-2 text-slate-400 text-sm transition-all transform origin-left peer-[&:not(:placeholder-shown)]:-top-2 peer-[&:not(:placeholder-shown)]:left-2.5 peer-focus:-top-2 peer-focus:left-2.5 peer-[&:not(:placeholder-shown)]:text-xs peer-focus:text-xs peer-focus:text-slate-400 peer-focus:scale-90 peer-[&:not(:placeholder-shown)]:scale-90 pointer-events-none">
			{{$ctrl.label}}
		</label>

		<div class="absolute top-2.5 left-2.5 pointer-events-none">
			<ng-transclude ng-transclude-slot="leading"></ng-transclude>
		</div>

		<div class="absolute top-2.5 right-2.5">
			<ng-transclude ng-transclude-slot="trailing"></ng-transclude>
		</div>
	</div>
</div>
