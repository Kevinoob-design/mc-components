<button
	class="tw rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2 flex"
	ng-click="$ctrl.onClick()()"
	ng-disabled="{{$ctrl.disabled}}">
	<mc-icon-loading
		ng-if="$ctrl.loading"
		bar-bg-color="text-white"
		bar-color="fill-white"
		circle-color="fill-slate-800">
	</mc-icon-loading>
	{{$ctrl.text}} {{$ctrl.loading ? '...' : ''}}
	<ng-transclude class="only-child:mx-2"></ng-transclude>
</button>
