<table class="tw w-full text-left table-auto min-w-max">
	<thead>
		<tr>
			<th
				ng-repeat="column in $ctrl.columns"
				class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-slate-100 hover:bg-slate-200">
				<p
					class="flex items-center justify-between gap-2 font-sans text-sm font-bold leading-none text-slate-500">
					{{$ctrl.getHeader(column)}}
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="2"
						stroke="currentColor"
						aria-hidden="true"
						class="w-4 h-4">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"></path>
					</svg>
				</p>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr
			ng-repeat="row in $ctrl.rows"
			class="hover:bg-slate-100 bg-slate-50">
			<td
				ng-repeat="column in $ctrl.columns"
				class="p-4 border-b border-slate-200">
				<ng-bind-html ng-bind-html="$ctrl.renderColumn(row, $index)"></ng-bind-html>
			</td>
		</tr>
	</tbody>
</table>
